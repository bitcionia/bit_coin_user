<div class="card custom-card">
 <div class="card-body">
    <div class="container-fluid">

    <form action="" method="post" id="formSystem" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>ADD Draw <span
                            class="text-danger">*</span></label>
                    <input class="form-control" id="app_name" type="text"
                        value="OBO AM" placeholder="Application Name ">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Company Name <span
                            class="text-danger">*</span></label>
                    <input class="form-control" id="comp_name" type="text"
                        value="Future Trends" placeholder="Company Name ">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Contact Person </label>
                    <input class="form-control" id="contact_person"
                        value="Niyaz Ahamed" placeholder="Contact Person "
                        type="text">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Mobile Number <span
                            class="text-danger">*</span></label>
                    <input class="form-control" id="mobile_number"
                        value="8870231734" placeholder="Mobile Number"
                        type="text">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Date </label>
                    <input class="form-control" id="mobile_number"
                        value="" placeholder="date"
                        type="date">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i
                                    class="icon-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email"
                            value="" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Bank Name <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email"
                            value="" placeholder="Bank Name">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Card Type <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email"
                            value="" placeholder="Card Type">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Expiry Date <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email"
                            value="" placeholder="Expiry Date">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Card Details <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email"
                            value="" placeholder="Card Details">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row1">
            <div class="col-sm-12 text-right m-t-20">
                <button type="submit" id="system_submit"
                    class="btn btn-primary" (click)=" gotodraw()">Save</button>
            </div>
        </div>
    </form>
</div> 
</div>
