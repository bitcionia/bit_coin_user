 <!-- inner-hero-section start -->
 <div class="inner-hero-section style--six">
    <!-- <div class="bg-shape"><img src="assets/images/elements/inner-hero-shape-2.png" alt="image"></div> -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="page-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#0">Pages</a></li>
            <li class="active">Contact</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="mt-minus-270 pb-120">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="section-header text-center">
            <h2 class="section-title">Forgot password</h2>
            <p>Please enter your email id so that we can help you to reset your password.</p>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="contact-wrapper">
            <div class="row justify-content-center">
              <div class="col-lg-8 col-sm-12">
                <div class="contact-form-wrapper">
                  <h3 class="title">Send me your Registered Email id</h3>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                   
                    <div class="form-group">
                      <label>Email <sup>*</sup></label>
                      <input type="email"formControlName="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    
                    <div class="form-group">
                      <button type="submit" class="cmn-btn w-100">Submit</button>
                    </div>
                  </form><!-- contact-form e nd -->
                </div><!-- contact-form-wrapper end -->
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <div class="row pt-120 mb-none-30">
        <div class="col-lg-3 col-sm-6 mb-30">
          <div class="social-card">
            <div class="social-card__icon">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-card__content">
              <h3>130k</h3>
              <span>Followers</span>
            </div>
          </div><!-- social-card end -->
        </div>
        <div class="col-lg-3 col-sm-6 mb-30">
          <div class="social-card">
            <div class="social-card__icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="social-card__content">
              <h3>35k</h3>
              <span>Members</span>
            </div>
          </div><!-- social-card end -->
        </div>
        <div class="col-lg-3 col-sm-6 mb-30">
          <div class="social-card">
            <div class="social-card__icon">
              <i class="fab fa-twitter"></i>
            </div>
            <div class="social-card__content">
              <h3>47k</h3>
              <span>Followers</span>
            </div>
          </div><!-- social-card end -->
        </div>
        <div class="col-lg-3 col-sm-6 mb-30">
          <div class="social-card">
            <div class="social-card__icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="social-card__content">
              <h3>29k</h3>
              <span>Subscribers</span>
            </div>
          </div><!-- social-card end -->
        </div>
      </div>
    </div>
  </section>
